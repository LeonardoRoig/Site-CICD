
<html>
<head>
    <title>Site Teste Ci/CD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.PNG">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mel</a></li>
                    <li><a href="#">Abelhas</a></li>
                </ul>
            </div>
        </nav>

        <div class="Information">
            <div class="overlay"></div>
            <img src="images/Abelhão.png" class="Abelhão">
            <div id="circle">
                <div class="Feature One">
                    <img src="imagens/Abelha.png">
                    <div>
                       <h1>Mel</h1>
                       <p>Puro</p> 
                    </div>
                </div>
                <div class="Feature Two">
                    <img src="images/Colmeia.png">
                    <div>
                        <h1>Colmeias</h1>
                        <p>Criação Rústica</p> 
                     </div>
                </div>
                <div class="Feature Three">
                    <img src="images/Colmei.png">
                    <div>
                        <h1>Abelhas</h1>
                        <p>Várias Espécies</p> 
                     </div>
                </div>
                <div class="Feature Four">
                    <img src="images/Abelha.png">
                    <div>
                        <h1>Contato</h1>
                        <p>Meu número</p> 
                     </div>
                
            </div>
        </div>

        <div class="controls">
            <img scr="images/ArrowUp.png" id="upBtn">
            <h3>Opções</h3>
            <img scr="images/ArrowDown.png" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
